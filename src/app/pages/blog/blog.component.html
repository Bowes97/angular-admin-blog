<div class="container mt-3">
    <div class="row">
        <div class="col-6" *ngFor="let d of blogs">
            <div class="card">
                <img [src]="d.imagePath" class="card-img-top" alt="...">
                <div class="card-body text-center">
                   <span>{{d.date | date:"short"}}</span>
                   <span class="underline">{{d.postedBy}}</span>
                   <h1 class="underline">{{d.title}}</h1>
                   <p >{{d.text}}</p>
                </div>
            </div>
        </div>
    </div>
</div>
